<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Denison Model Exercise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      margin-bottom: 10px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }

    .icon {
      font-size: 32px;
      cursor: grab;
      border: 2px solid #ccc;
      padding: 10px;
      margin: 5px;
      display: inline-block;
      background-color: #f9f9f9;
    }

    .icon img {
      width: 45px;
      height: 45px;
      object-fit: contain; /* keeps image from stretching */
      }

    .dropzone-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 180px;
    }

    .dropzone-title {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .dropzone {
      width: 160px;
      height: 140px;
      border: 2px dashed #666;
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 5px;
      justify-content: center;
      align-content: flex-start;
      background-color: #fff;
    }

    .dropzone.correct {
      border-color: green;
      background-color: #e5ffe5;
    }

    .dropzone.incorrect {
      border-color: red;
      background-color: #ffe5e5;
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Drag the icons into the correct categories</h2>

  <div class="container" id="icons">
    <!-- ðŸŽ¯ 12 Icons to sort (you can change emojis + categories freely!) -->
    <div class="icon" id = "icon1" draggable="true" data-answer="adaptability">  <img src="customer-focus.png" alt="Customer Focus" title = "Customer Focus"> </div>
    <div class="icon" id = "icon2" draggable="true" data-answer="adaptability"><img src="organizacion.png" alt="Organizational Learning" title = "Organizational Learning"> </div>
    <div class="icon" id = "icon3" draggable="true" data-answer="adaptability"><img src="creating-change.png" alt="Creating Change" title = "Creating Change"> </div>
    <div class="icon" id = "icon4" draggable="true" data-answer="mission"> <img src="direction.png" alt="Strategic Direction & Intent" title = "Strategic Direction & Intent"></div>
    <div class="icon" id = "icon5" draggable="true" data-answer="mission"> <img src="objetivo.png" alt="Goals & Objectives" title = "Goals & Objectives"></div>
    <div class="icon" id = "icon6" draggable="true" data-answer="mission"> <img src="vision.png" alt="Vision" title = "Vision"></div>
    <div class="icon" id = "icon7" draggable="true" data-answer="consistency"> <img src="integracion.png" alt="Coordination & Integration" title = "Coordination & Integration"></div>
    <div class="icon" id = "icon8" draggable="true" data-answer="consistency"> <img src="acuerdo.png" alt="Agreement" title = "Agreement"></div>
    <div class="icon" id = "icon9" draggable="true" data-answer="consistency"> <img src="valores.png" alt="Core Values" title = "Core Values"></div>
    <div class="icon" id = "icon10" draggable="true" data-answer="involvement"> <img src="mentalidad-de-crecimiento.png" alt="Capability Development" title = "Capability Development"></div>
    <div class="icon" id = "icon11" draggable="true" data-answer="involvement"> <img src="team-building.png" alt="Team Orientation" title = "Team Orientation"></div>
    <div class="icon" id = "icon12" draggable="true" data-answer="involvement"> <img src="empower.png" alt="Empowerment" title = "Empowerment"></div>
  </div>

  <div class="container" id="dropzones">
    <!-- ðŸ”² Drop Zones with custom titles -->
    <div class="dropzone-wrapper">
      <div class="dropzone-title">Adaptability</div>
      <div class="dropzone" id="adaptability"></div>
    </div>
    <div class="dropzone-wrapper">
      <div class="dropzone-title">Mission</div>
      <div class="dropzone" id="mission"></div>
    </div>
    <div class="dropzone-wrapper">
      <div class="dropzone-title">Consistency</div>
      <div class="dropzone" id="consistency"></div>
    </div>
    <div class="dropzone-wrapper">
      <div class="dropzone-title">Involvement</div>
      <div class="dropzone" id="involvement"></div>
    </div>
  </div>

  <div class="button-row">
    <button onclick="checkAnswers()">Check Answers</button>
    <button onclick="resetGame()">Reset</button>
  </div>

  <script>
    const iconsContainer = document.getElementById("icons");
    const originalIcons = Array.from(iconsContainer.children).map(icon => icon.cloneNode(true));
    const dropzones = document.querySelectorAll(".dropzone");

    function makeDraggable(icon) {
      icon.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", icon.innerHTML);
        e.dataTransfer.setData("answer", icon.dataset.answer);
        e.dataTransfer.setData("id", icon.id); // Pass the element's ID
      });

    document.querySelectorAll(".icon").forEach(makeDraggable);

    dropzones.forEach(zone => {
      zone.addEventListener("dragover", e => e.preventDefault());

      zone.addEventListener("drop", e => {
        e.preventDefault();
        const content = e.dataTransfer.getData("text/plain");
        const answer = e.dataTransfer.getData("answer");
        const draggedId = e.dataTransfer.getData("id");
        const draggedIcon = document.getElementById(draggedId);
        if (draggedIcon) {
          zone.appendChild(draggedIcon)
      });
    });

    function checkAnswers() {
      dropzones.forEach(zone => {
        const icons = zone.querySelectorAll(".icon");
        let allCorrect = true;
        icons.forEach(icon => {
          if (icon.dataset.answer !== zone.id) {
            allCorrect = false;
          }
        });
        zone.classList.remove("correct", "incorrect");
        if (icons.length > 0) {
          zone.classList.add(allCorrect ? "correct" : "incorrect");
        }
      });
    }

    function resetGame() {
      dropzones.forEach(zone => {
        zone.innerHTML = '';
        zone.classList.remove("correct", "incorrect");
      });

      iconsContainer.innerHTML = '';
      originalIcons.forEach(icon => {
        const clone = icon.cloneNode(true);
        makeDraggable(clone);
        iconsContainer.appendChild(clone);
      });
    }
  </script>

</body>
</html>
